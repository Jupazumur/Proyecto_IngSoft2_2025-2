<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nueva Actividad</title>
    <style>body{font-family:sans-serif;padding:20px}</style>
    {% if form.media %}{{ form.media }}{% endif %}
    </head>
<body>
    <h1>{% if actividad %}Editar actividad{% else %}Nueva actividad{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if actividad %}Guardar cambios{% else %}Crear{% endif %}</button>
        <a href="{% url 'teaching_sequence' %}">Cancelar</a>
    </form>
</body>
</html>
