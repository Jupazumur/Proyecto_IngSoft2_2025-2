<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Foro</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'contenido/css/estilos.css' %}">
    {% if form.media %}{{ form.media }}{% endif %}
</head>
<body>

    <div class="edit-container">
    <h1>Editar Foro: {{ foro.titulo }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.descripcion.id_for_label }}">Descripci√≥n</label>
            {{ form.descripcion }}
            {% if form.descripcion.errors %}
                <ul class="errorlist">
                    {% for error in form.descripcion.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <button type="submit" class="btn-guardar">Guardar cambios</button>
        <a href="{% url 'teaching_sequence' %}" class="btn-cancelar">Cancelar</a>
    </form>
</div>

</body>
</html>
