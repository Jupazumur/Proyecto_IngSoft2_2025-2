<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Actividad</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contenido/css/estilos.css' %}">
    <style>
        .confirm-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .confirm-box h2 {
            margin-top: 0;
            color: #856404;
        }
        .btn-eliminar {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-eliminar:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Eliminar Actividad</h1>
        <div class="confirm-box">
            <h2>¿Está seguro que desea eliminar esta actividad?</h2>
            <p><strong>Título:</strong> {{ actividad.titulo }}</p>
            <p style="color: #856404; font-weight: bold;">Esta acción eliminará la actividad y todos sus componentes asociados. Esta acción no se puede deshacer.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div style="margin-top: 30px;">
                <button type="submit" class="btn-eliminar">Sí, eliminar</button>
                <a href="{% url 'teaching_sequence' %}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
